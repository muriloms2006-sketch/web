<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeiras</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }
        .bandeira{
            width: 320px;
            height: 200px;
            border: 2px solid black;
            border-radius: 8px;
            margin: 40px auto;
            position: relative;
            background-color: white;
        }
        h2{
            margin-bottom: 10px;
            margin-top: 40px;
        }
        #japao.bandeira > div.circulo{
           width: 80px;
           height: 80px;
           background-color: red;
           border-radius: 50%;
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
        }
        #alemanha.bandeira > div.faixa-preta{
            background-color: black;
            height: 33.33%;
            width: 100%;
            position: absolute;
            top: 0;
        }
        #alemanha.bandeira > div.faixa-vermelha{
            background-color: red;
            height: 33.33%;
            width: 100%;
            position: absolute;
            top: 33.33%;
        }
         #alemanha.bandeira > div.faixa-amarela{
            background-color: yellow;
            height: 33.33%;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
        #franca.bandeira > div.faixa-verde{
            background-color: blue;
            height: 100%;
            width: 33.33%;
            position: absolute;
            left: 0;
        }
        #franca.bandeira > div.faixa-branca{
            background-color: white;
            height: 100%;
            width: 33.33%;
            position: absolute;
            left: 33.33%;
        }
        #franca.bandeira > div.faixa-vermelha{
            background-color: red;
            height: 100%;
            width: 33.33%;
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>
     <h1>Bandeiras dos paises.</h1>
     <h2>França</h2>
  <div class="bandeira" id="franca">
    <div class="faixa-verde"></div>
    <div class="faixa-branca"></div>
    <div class="faixa-vermelha"></div>
  </div>
  </div>
  <h2>Alemanha</h2>
  <div class="bandeira" id="alemanha">
    <div class="faixa-preta"></div>
    <div class="faixa-vermelha"></div>
    <div class="faixa-amarela"></div>
  </div>
  <h2>Japão</h2>
  <div class="bandeira" id="japao">
    <div class="circulo"></div>
  </div>
</body>
</html>
