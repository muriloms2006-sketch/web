<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8 - layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #f2f2f2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            position: relative;
            display: grid;
            grid-template-columns: 80px 1fr 1fr 1fr;
            grid-template-rows: 1fr 2fr 1fr;
            gap: 5px;
            width: 850px;
            height: 500px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .box{
            border-radius: 2px;
        }
        .box1{
            grid-column: 1 / 3;
            grid-row: 1 / 2;
            background-color: #f4a261;
        }
        .box2{
            grid-column: 4 / 6;
            grid-row: 1 / 2;
            background-color: #84a59d;
        }
        .box3{
            grid-column: 1 / 3;
            grid-row: 2 / 4;
            background-color: #e9c46a;
        }
        .box4{
            grid-column: 3 / 4;
            grid-row: 1 / 4;
            background-color: #f6bd60;
        }
        .box5{
          grid-column: 1 / 4;
          grid-row: 4 / 5;
          background-color: #90caf9;
        }
        .box6{
            grid-column: 4 / 5;
            grid-row: 2 / 5;
            background-color: #f28482;
        }
        .circulos{
            grid-row: 4 / 5;
            grid-column: 5 / 5;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            background-color: white;
        }
        .circulo{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            gap: 30%;
        }
        .c1{
            background-color: #f28482;
        }
        .c2{
            background-color: #f6bd60;
        }
        .c3{
            background-color: #84a59d;
        }
        .c4{
            background-color: #90caf9;
        }
        @media screen and (max-width: 500px){
            body{
                height: 100px;
                padding: 20px;
            }
            .container{
                grid-template-columns: 1fr;
                grid-template-rows: 50px 50px 50px 1fr 50px 50px 50px;
                grid-template-columns: 1fr;
                width: 100%;
                height: auto;
                grid-template-areas: 
                "1"
                "2"
                "3"
                "4"
                "5"
                "6";
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="circulos">
            <div class="circulo c1"></div>
            <div class="circulo c2"></div>
            <div class="circulo c3"></div>
            <div class="circulo c4"></div>
        </div>
    </div>
</body>
</html>
