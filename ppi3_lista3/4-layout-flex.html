<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4 - layout flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
        header{
            background-color: #0078d7;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        main{
            flex: 1;
            display: flex;
        }
        nav{
            background-color: #1f1f1f;
            color: white;
            width: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        nav a {
      text-decoration: none;
      color: white;
      background-color: #333;
      padding: 12px;
      text-align: center;
      margin: 0 15px;
      border-radius: 5px;
      transition: 0.3s;
      font-weight: bold;
    }
     nav a:hover {
      background-color: #0078d7;
    }
        section{
            background-color: #e0e0e0;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
       footer{
        background-color: #0078d7;
        color: white;
        text-align: center;
        padding: 15px;
        font-weight: bold;
       }
       @media screen and (max-witdh: 800px){
        main{
            flex-direction: column;
        }
        nav{
            width: 100%;
            height: 100px;
            flex-direction: row;
        }
       }
    </style>
</head>
<body>
    <header>HEADER</header>
    <main>
        <nav>
      <a href="#">Início</a>
      <a href="#">Serviços</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
      </nav>
        <nav>NAVEGAÇÃO</nav>
        <section>CONTEÚDO</section>
    </main>
    <footer>FOOTER</footer>
</body>
</html>
