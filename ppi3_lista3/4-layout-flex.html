<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4 - layout flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{
            height: 100%;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header{
            background-color: #075e54;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        nav{
            background-color: #128c7e;
            width: 200px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-weight: bold;
        }
        nav a{
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover{
            color:yellow
        }
        main{
            flex: 1;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        main h2{
            margin-bottom: 15px;
            color: #333;
        }
        footer{
            background-color: #075e54;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        @media(max-width: 600px){
            .container{
                flex-direction: column;
            }
            nav{
                width: 100%;
                flex-direction: row;
                justify-content: space-around;

            }
        }
        .container{
            flex: 1;
            display: flex;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>HEADER</header>
    <div class="container">
        <nav>NAVEGAÇÃO
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
        </nav>
        <main>
            <h2>CONTEÚDO</h2>
            <p>Exemplo de conteúdo: bla bla bla</p>
        </main>
    </div>
    <footer>FOOTER</footer>
</body>
</html>
