<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6 - grid layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto auto;
            grid-template-areas: 
            "item1 item1 item1"
            "item2 item3 item4"
            "item5 item3 item6"
            "item7 item7 item7";
            gap: 10px;
            width: 600px;
            height: 500px;
        }
        .item{
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            border-radius: 10px;
        }
        .item1{
            grid-area: item1;
            background-color: #fdd46f;
        }
        .item2{
            grid-area: item2;
            background-color: #e94f64;
        }
        .item3{
            grid-area: item3;
            background-color: #fdd46f;
        }
        .item4{
            grid-area: item4;
            background-color: #e94f64;
        }
        .item5{
            grid-area: item5;
            background-color: #fdd46f;
        }
        .item6{
            grid-area: item6;
            background-color: #e94f64;
        }
        .item7{
            grid-area: item7;
            background-color: #fdd46f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
    </div>
</body>
</html>
