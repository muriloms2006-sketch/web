<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 7 - layout adpatative</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            display: grid;
            grid-template-rows: 80px auto 1fr auto 50px;
            grid-template-columns: 1fr 4fr 1fr;
            height: 100vh;
            grid-template-areas: 
            "header header header"
            "left-aside banner right-aside"
            "left-aside main right-aside"
            "left-aside low-content right-aside"
            "footer footer footer";
            gap: 10px;
            padding: 10px;
            font-weight: 600;
            font-size: 20px;
        }
        header{
            grid-area: header;
            background-color: orange;
            text-align: center;
           line-height: 80px;
        }
        .banner{
            grid-area: banner;
            background-color: red;
            text-align: center;
            padding: 10px;
            line-height: 80px;
        }
        .left-aside{
            grid-area: left-aside;
            background-color: green;
            text-align: center;
            padding: 10px;
        }
        .right-aside{
            grid-area: right-aside;
            background-color: gold;
            padding: 10px;
            align-items: center;
        }
        .main{
            grid-area: main;
            background-color: royalblue;
            text-align: center;
            padding: 10px;
        }
        .low-content{
            grid-area: low-content;
            background-color: lightgreen;
            text-align: center;
            padding: 10px;
        }
        footer{
            grid-area: footer;
            background-color: orange;
            text-align: center;
            line-height: 50px;
        }
        @media (max-width: 678px){
            .container{
                grid-template-rows: 80px 80px 50px 1fr 50px 50px 50px;
                grid-template-columns: 1fr;
                grid-template-areas:
                "header"
                "banner"
                "left-aside"
                "main"
                "right-aside"
                "low-content"
                "footer";
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Header</header>
        <div class="banner">Banner</div>
        <div class="left-aside">Left-aside</div>
        <div class="main">Main content</div>
        <div class="right-aside">Right-aside</div>
        <div class="low-content">Low-content</div>
        <footer>Footer</footer>
    </div>
</body>
</html>
