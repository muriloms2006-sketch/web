<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Atividade 6B - display</title>
    <style>
        div{
            width: 150px;
            height: 100px;
            display: inline-block;
            color: black;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
        }
        .box1{background-color: blueviolet;}
        .box2{background-color: green;}
        .box3{background-color: red;}
        .box4{background-color: yellow;}
    </style>
</head>
<body>
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="box3">3</div>
  <div class="box4">4</div>
  <p>Aqui usamos display: inline-block.
     Isso permite que as divs fiquem LADO A LADO,
     mantendo a largura e altura de um bloco.
     Diferente do display:block, elas n√£o quebram linha.</p>
</body>
