<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6A - display</title>
    <style>
      div{
        width: 400px;
        height: 100px;
        color: black;
        font-size: 30px;
        text-align: center;
        line-height: 100px;
        margin: 0 auto;
      }
      .box1{background: blueviolet;}
      .box2{background: green;}
      .box3{background: red;}
      .box4{background: yellow;}
    </style>
</head>
<body>
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="box3">3</div>
  <div class="box4">4</div>
  <p>Cada &lt;div&gt; é um elemento de BLOCO (display: block).
     Isso significa que ocupa toda a largura disponível
     e sempre começa em uma nova linha.
     Por isso, os blocos aparecem um embaixo do outro.</p>
</body>
</html>
