<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8 - Barquinho</title>
    <style>
      body{
        margin: 0;
        overflow: hidden;
        height: 100vh;
        background: linear-gradient(to top, #0099ff 40%, #87ceeb 60%);
        position: relative;
        font-family: Arial, Helvetica, sans-serif;
      }
      h1{
        position: absolute;
        top: 20px;
        left: 30px;
        color: white;
        text-shadow: 2px 2px 4px black;
        z-index: 10;
      }
      .nuvem{
        position: absolute;
        top: 100px;
        left: -200px;
        width: 80px;
        font-size: 100px;
        animation: moverNuvem 40s linear infinite;
        z-index: 2;
      }
      .nuvem2 {
      top: 160px;
      left: -400px;
      font-size: 100px;
      opacity: 0.8;
      animation-delay: 10s;
    }
      @keyframes moverNuvem {
        from{left: -250px;}
        to{left: 100%;}
      }
      .mar{
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 200px;
        background: #0077cc;
        overflow: hidden;
        z-index: 1;
      }
      .mar::before, .mar::after{
        content: "";
        position: absolute;
        width: 200%;
        height: 100px;
        top: -40px;
        left: -50%;
        border-radius: 50%;
        opacity: 0.6;
        animation: ondas 6s ease-in-out infinite;
      }
      .mar::before{
        background: radial-gradient(circle at 50% 100%, #00aaff 30%, transparent 70%);
        animation-delay: 3s;
      }
      .mar::after{
        background: radial-gradient(circle at 80% 100%, #0099ff 40%, transparent 80%);
        top: -20px;
        opacity: 0.6;
        animation-delay: 3s;
      }
      @keyframes ondas {
        0%, 100%{transform: translateY(0);}
        50%{transform: translateY(-15px);}
      }
      .barquinho{
        position: absolute;
        bottom: 120px;
        left: -200px;
        width: 120px;
        font-size: 80px;
        animation: navegar 25s linear infinite, balancar 2.5s ease-in-out infinite;
        z-index: 5;
      }
      @keyframes navegar {
        0%{left: -200px;}
        50%{left: 50%; transform: translateY(0) rotate(2deg);}
        100%{left: 100%;}
      }
      @keyframes balancar {
        0%, 100%{transform: rotate(2deg);}
        50%{transform: rotate(-2deg);}
      }
    </style>
</head>
<body>
    <h1>⛵ Barquinho navegando</h1>
    <div class="nuvem">☁️</div>
    <div class="nuvem nuvem2">☁️</div>
    <div class="barquinho">⛵</div>
    <div class="mar"></div>
</body>
</html>
