<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em Javacript</title>
</head>
<body>
    <button id="alertButton">Clique aqui</button>
    <input type="text" id="textInput" placeholder="Digite algo">
    <div id="hoverDiv">Passe o mouse aqui</div>
    <select id="colorSelect">
        <option value="">Escolha uma cor</option>
        <option value="blue">Azul</option>
        <option value="green">Verde</option>
        <option value="red">Vermelho</option>
    </select>
    <script>
        document.getElementById("alertButton").addEventListener("click", function(){
            alert("Você clicou no botão");
        });
        document.getElementById("textInput").addEventListener("keydown", function(event) {
            console.log("Tecla pressionada: " + event.key);
        });
        document.getElementById("textInput").addEventListener("focus", function(){
            this.style.backgroundColor = "yellow";
        });
        document.getElementById("textInput").addEventListener("blur", function(){
            this.style.backgroundColor = "white";
        });
        document.getElementById("hoverDiv").addEventListener("mouseover", function(){
            this.style.backgroundColor = "lightblue";
        });
        document.getElementById("hoverDiv").addEventListener("mouseout", function(){
            this.style.backgroundColor = "white";
        });
        document.getElementById("colorSelect").addEventListener("change", function(){
            document.body.style.backgroundColor = this.value;
        });
    </script>
</body>
</html>
