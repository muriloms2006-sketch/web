<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar cores com o botão de espaço</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 20px;
            transition: 0.3s;
        }
        .container{
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .box{
            width: 120px;
            height: 120px;
            background-color: lightslategray;
            border-radius: 10px;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Pressiona espaço para mudar as cores</h1>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>
        function corAleatoria(){
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }
        document.addEventListener("keydown", function(event){
            if(event.code === "Space"){
                mudarCores();
            }
        });
        function mudarCores(){
            document.body.style.background = corAleatoria();
            document.getElementById("titulo").style.color = corAleatoria();
            let blocos = document.querySelectorAll(".box");
            blocos.forEach(b => {
                b.style.backgroundColor = corAleatoria();
            });
        }
    </script>
</body>
</html>
