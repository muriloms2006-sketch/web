<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
</head>
<body>
    <h1>Calculadora IMC</h1>
    <input type="text" id="nome" placeholder="Nome"><br><br>
    <input type="number" id="peso" placeholder="Peso (kg)", step="0.1"><br><br>
    <input type="number" id="altura" placeholder="Altura (m)", step="0.01"><br><br>
    <button onclick="calcular()">Calcular</button>
    <p>IMC: <span id="resultadoIMC"></span></p>s
    <script>
        function calcular(){
            let nome = document.getElementById("nome").value;
            let peso = parseFloat(document.getElementById("peso").value);
            let altura = parseFloat(document.getElementById("altura").value);
            if(!nome ||!peso || !altura){
                alert("Preencha todos os campos!");
                return;
            }
            let imc = peso / (altura * altura);
            document.getElementById("resultadoIMC").innerText = imc.toFixed(2);
            let classificacao = "";
            if(imc < 18.5) classificacao = "Abaixo do peso";
            else if(imc < 24.9) classificacao = "Peso normal";
            else if(imc < 29.9) classificacao = "Sobrepeso";
            else if(imc < 34.9) classificacao = "Obesidade grau 1";
            else if(imc < 39.9) classificacao = "Obesidade grau 2";
            else classificacao = "Obesidade grau 3";

        }
    </script>
</body>
</html>
