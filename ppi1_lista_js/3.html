<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
</head>
<body>
    <h1>Calculadora IMC</h1>
    <input type="text" id="nome" placeholder="Nome"><br><br>
    <input type="number" id="peso" placeholder="Peso (kg)" step="0.1"><br><br>
    <input type="number" id="altura" placeholder="Altura (m)" step="0.01"><br><br>
    <button onclick="calcular()">Calcular</button>
    <p>IMC: <span id="resultadoIMC"></span></p>
    <p>Classificação: <span id="classificacao"></span></p>
    <img id="imgPerfil" width="200">
    <script>
        function calcular(){
            let nome = document.getElementById("nome").value;
            let peso = parseFloat(document.getElementById("peso").value);
            let altura = parseFloat(document.getElementById("altura").value);
            if(!nome ||!peso || !altura){
                alert("Preencha todos os campos!");
                return;
            }
            let imc = peso / (altura * altura);
            document.getElementById("resultadoIMC").innerText = imc.toFixed(2);
            let classificacao = "";
            if(imc < 18.5) classificacao = "Abaixo do peso";
            else if(imc < 24.9) classificacao = "Peso normal";
            else if(imc < 29.9) classificacao = "Sobrepeso";
            else if(imc < 34.9) classificacao = "Obesidade grau 1";
            else if(imc < 39.9) classificacao = "Obesidade grau 2";
            else classificacao = "Obesidade grau 3";
            document.getElementById("classificacao").innerText = classificacao;
            let img = "";
            switch(Math.floor(imc)){
                case 15:
                case 16:
                case 17:
                    img = "magro.png"
                    break;
                case 18:
                case 19:
                case 20:
                case 21:
                case 22:
                case 23:
                case 24:
                    img = "normal.png"
                    break;
                case 25:
                case 26:
                case 27:
                case 28:
                case 29:
                    img = "sobrepeso.png";
                    break;
                case 30:
                case 31:
                case 32:
                case 33:
                case 34:
                    img = "obeso1.png";
                    break;
                case 35:
                case 36:
                case 37:
                case 38:
                case 39:
                    img = "obeso2.png";
                    break;
                default:
                    img = "obeso3.png";
            }
            document.getElementById("imgPerfil").src = "./imgs/" + img;
        }
    </script>
</body>
</html>
