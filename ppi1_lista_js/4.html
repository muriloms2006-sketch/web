<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de números</title>
</head>
<body>
    <h1>Sorteio de Números</h1>
    <label>Mínimo:</label>
    <input type="number" id="min"><br><br>
    <label>Máximo:</label>
    <input type="number" id="max"><br><br>
    <button onclick="sortear()">Sortear</button>
    <p id="resultado"></p>
    <h3>Histórico</h3>
    <ul id="lista"></ul>
    <script>
        let historico = [];
        function sortear(){
            let min = parseInt(document.getElementById("min").value);
            let max = parseInt(document.getElementById("max").value);
            if(isNaN(min) || isNaN(max) || min > max){
                alert("Digite valores válidos!");
                return;
            }
            let sorteado = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("resultado").innerText = "Número sorteado: " + sorteado;
            registrarHistorico(sorteado);
            atualizarLista();
        }
        function registrarHistorico(num){
            let item = historico.find(x => x.numero === num);
            if(item){
                item.vezes++;
            }else{
                historico.push({numero: num, vezes: 1});
            }
        }
        function atualizarLista(){
            let lista = document.getElementById("lista");
            lista.innerHTML = "";
            historico.forEach(item => {
                let texto = item.numero + " - sorteado " + item.vezes + " vez(es)";
                let li = document.createElement("li");
                li.innerText = texto;
                lista.appendChild(li);
            });
        }
    </script>
</body>
</html>
