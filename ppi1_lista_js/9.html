<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 30px;
        }
        input{
            width: 120px;
            padding: 5px;
            font-size: 16px;
            margin: 6px;
        }
        button{
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <br><br>
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>
    <p id="resultado" style="font-size: 18px; font-weight: bold; margin-top: 20px;"></p>
    <script>
        function calcular(operacao){
            let n1 = parseFloat(document.getElementById("num1").value);
            let n2 = parseFloat(document.getElementById("num2").value);
            if(isNaN(n1) || isNaN(n2)){
                alert("Digite dois números validos.");
                return;
            }
            let resultado = 0;
            switch(operacao){
                case '+':
                    resultado = n1 + n2;
                    break;
                case '-':
                    resultado = n1 - n2;
                    break;
                case '*':
                    resultado = n1 * n2;
                    break;
                case '/':
                    if(n2 == 0){
                        alert("Não é possivel dividir por zero!");
                        return;
                    }
                resultado = n1 / n2;
                break;
            }
            document.getElementById("resultado").innerText=
            "Resultado: " + resultado;
        }
    </script>
</body>
</html>
