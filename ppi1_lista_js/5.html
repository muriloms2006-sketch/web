<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Primos</title>
</head>
<body>
    <h1>Números Primos no Intervalo</h1>
    <label>Início:</label>
    <input type="number" id="inicio"><br><br>
    <label>Fim:</label>
    <input type="number" id="fim"><br><br>
    <button onclick="verificarPrimos()">Verificar</button>
    <div id="resultadosPrimos" style="margin-top: 20px; font-weight: bold;"></div>
    <script>
        function verificarPrimos(){
            let inicio = parseInt(document.getElementById("inicio").value);
            let fim = parseInt(document.getElementById("fim").value);
            if(isNaN(inicio) || isNaN(fim) || inicio > fim){
                alert("Digite um intervalo inválido!");
                return;
            }
            let resultado = [];
            for(let n = inicio; n <= fim; n++){
                if(ehPrimo(n)){
                    resultado.push(n);
                }
            }
            if(resultado.length == 0){
                document.getElementById("resultadosPrimos").innerText = 
                "Nenhum número primo encontrado no intervalo";
            }else{
                document.getElementById("resultadosPrimos").innerText =
                "Primos encontrados: " + resultado.join(", ");
            }
        }
        function ehPrimo(num){
            if(num < 2) return false;
            for(let i = 2; i <= Math.sqrt(num); i++){
                if(num % i === 0) return false;
            }
            return true;
        }
    </script>
</body>
</html>
