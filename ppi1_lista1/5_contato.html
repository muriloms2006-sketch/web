<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Murilo Moreira de Souza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Entre em contato</h1>
    <p class="instrucoes">
        Preencher o formulário para envia uma mensagem.
        Campos com * são obrigatorios.
    </p>
    <form action="#" method="post">
        <label for="nome">Nome completo *</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o seu nome completo" required>
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
        <label for="assunto">Assunto</label>
        <input type="text" id="assunto" name="assunto" placeholder="Informe o assunto da mensagem">
        <label for="estado">Estado</label>
        <select name="estado" id="estado">
            <option value="">Selecione um estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espirito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mto Grosso do Sul</option>
            <option value="MG">Minas Gerias</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">RIo Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantions</option>
        </select>
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem aqui"></textarea>
        <button type="submit">Enviar mensagem</button>
    </form>
    <a class="voltar" href="4_curriculo.html">Voltrar para o currículo</a>
    
</body>
</html>
